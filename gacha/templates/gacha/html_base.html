{# This is the base html template #}
{% load static %}
<!DOCTYPE html>
<html lang="en-us" data-bs-theme="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />

    <title>{% block title %}{% endblock %}</title>
    <!-- Compressed CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">

  </head>
  <body class="vh-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {# h-100 and overflow is to allow scrolling down the line.#}
    {# bg-dark gives a solid backdrop in front of star pattern #}
    <div id="content-container" class="container-md h-100 overflow-hidden bg-dark d-flex flex-column">
    {% block body_content %}
    {% endblock %}
    </div>
  </body>
</html>
